name: Cypress CI/CD

on:
  schedule:
    - cron: '*/10 * * * *'  
  workflow_dispatch:        
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-e2e-tests:
    name: üîé Testes E2E com Cypress
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar Cypress em modo headless
        run: npx cypress run

      - name: Salvar screenshots e v√≠deos (se falhar)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos

      - name: Enviar notifica√ß√£o de sucesso para Slack
        if: ${{ success() }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚úÖ Testes Cypress *passaram* com sucesso no reposit√≥rio *cypress-orangehrm-e2e*."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Enviar notifica√ß√£o de falha para Slack
        if: ${{ failure() }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"‚ùå Testes Cypress *falharam* no reposit√≥rio *cypress-orangehrm-e2e*. Verifique os artefatos."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}